<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="font">
        <test name="lang" compare="contains">
                <string>hu</string>
        </test>
        <alias>
                <family>canele</family>
                <prefer>
                        <family>sundae</family>
                        <family>rissole</family>
                </prefer>
        </alias>
</match>
</fontconfig>
